

services:
  spark:
    build: .  
    environment:
      SPARK_JAVA_OPTS: "-Xmx8g"
      SPARK_WORKER_CORES: "4"
    volumes:
      - ./requirements.txt:/opt/spark/requirements.txt  # Copy requirements.txt from host to container
    ports:
      - "8888:8888"
      - "4040:4040"

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./postgres-db-volume:/var/lib/postgresql/data
    
    restart: always
    ports:
          - "5432:5432"
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
        - "5050:80"
volumes:
  postgres-db-volume:


